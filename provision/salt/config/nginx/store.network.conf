server {
    listen       80;
    server_name  *.{{ magento['base_url'] }};
    set $MAGE_ROOT {{ web_root }};
    set $MAGE_MODE {{ magento['mode'] }}; # or production or developer
    root $MAGE_ROOT/pub;

    include /etc/nginx/mage-networked.conf;
}

{% if 'ssl' in grains.get('roles') %}
server {
    listen       443 ssl http2;
    server_name  *.{{ magento['base_url'] }};
    root         {{ web_root }};



    ssl on;
    ssl_certificate /etc/nginx/ssl/.{{magento['base_url']}}.cer;
    ssl_certificate_key /etc/nginx/ssl/.{{magento['base_url']}}.key;

    fastcgi_param MAGE_RUN_TYPE website;
    fastcgi_param MAGE_RUN_CODE general;


    include /etc/nginx/mage-networked.conf;
}
{% endif %}
